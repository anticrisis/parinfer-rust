version: 2
jobs:
  build-and-test:
    docker:
      - image: circleci/rust:latest-node
    steps:
      - checkout
      - run:
          name: Running tests
          command: |
            ulimit -c unlimited
            cargo test
            command -v gdb || true;
            command -v lldb || true;
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-and-test
