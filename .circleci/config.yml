version: 2
jobs:
  build-and-test:
    docker:
      - image: circleci/rust:latest-node
    steps:
      - checkout
      - run:
          name: Running tests
          command: |
            sudo apt-get install -y lldb
            ulimit -c unlimited
            cargo test -v || true;
            bin=$(ls ./target/debug/deps/parinfer_rust-* |head -n 1)
            "$bin"
      - run:
          name: Saving core dumps
          command: |
            mkdir -p /tmp/core_dumps
            cp core.* /tmp/core_dumps/
            bin=$(ls ./target/debug/deps/parinfer_rust-* |head -n 1)
            for corefile in core.*; do
              lldb "$bin" -c "$corefile" -b -o "bt all" || true
            done
          when: on_fail
      - store_artifacts:
          path: /tmp/core_dumps
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-and-test
